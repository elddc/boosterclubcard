<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=570px, initial-scale=1.0"> <!-- width must match .card width -->
    <title>Viking Booster Card</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row">
                <img src="assets/logo.png" alt="Viking Logo"/>
                <div class="header">Fremd Viking Booster Club</div>
            </div>
            <div class="center">
                <div class="subtitle">2021-2022</div>
                <div class="title">Viking Spirit Shop</div>
                <div>Redeemable for 10% off spirit shop order<br />Valid until May 30, 2022</div>
            </div>
            <div class="signature">
                <div>Buyer Signature:</div>
                <div class="blank"></div>
            </div>
        </div>
    </div>
</body>
</html>
