<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Viking Booster Card</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <svg height="360" width="575" style="background-color: #9EB8D9;">
        <rect y="120" height="20" width="100%" />
        <image href="assets/logo.png" x="40" y="15" height="130" width="140" />
        <text class="header" x="250" y="52" lengthAdjust="spacingAndGlyphs" textLength="280">Fremd Viking</text>
        <text class="header" x="250" y="98" lengthAdjust="spacingAndGlyphs" textLength="280">Booster Club</text>
        <text class="subtitle" x="50%" y="175">2021-2022</text>
        <text class="title" x="50%" y="225">Deluxe Athletic Membership</text>
        <text class="description" x="50%" y="265">4 tickets per game</text>
        <text class="description" x="50%" y="295">Home football, home boys & girls basketball</text>
        <foreignObject x="0" y="320" height="50" width="100%">
            <div class="signature">
                <div>Buyer Name:</div>
                <div class="blank" contenteditable></div>
            </div>
        </foreignObject>
    </svg>
</div>

<script>
    //remove focus on input after Enter key is pressed
    document.querySelector('.blank').addEventListener('keydown', ({key}) => {
        if (key === 'Enter')
            document.activeElement.blur();
    })
</script>
</body>
</html>
