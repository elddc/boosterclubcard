<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Viking Booster Card</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="row">
            <img src="assets/logo.png" alt="Viking Logo"/>
            <div class="header">Fremd Viking Booster Club</div>
        </div>
        <div class="center">
            <div class="subtitle">2021-2022</div>
            <div class="title">Deluxe Athletic Membership</div>
            <div>
                4 tickets per game<br />
                Home football, home boys &#38; girls basketball
            </div>
            <div class="signature">
                <div>Buyer Name:</div>
                <div class="blank" contenteditable></div>
            </div>
        </div>
    </div>
</div>

<script>
    //remove focus on input after Enter key is pressed
    document.querySelector('.blank').addEventListener('keydown', ({key}) => {
        if (key === 'Enter')
            document.activeElement.blur();
    })
</script>
</body>
</html>
