<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <title>Viking Booster Card</title>
    <link rel="icon" href="logo.png">

	<style>
        :root { /* set the background color of the card */
            --background-color: #d28d25;
        }
	</style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="row">
            <img src="logo.png" alt="Viking Logo"/>
            <div class="header">Fremd Viking Booster Club</div>
        </div>
        <div class="border"></div>
        <div class="center">
	        <div class="year">2023-2024</div>
            <div class="card-title">Athletic Membership</div>
            <div>
                4 tickets per game<br />
                Home football, home boys &#38; girls basketball
            </div>
            <div class="name">
                <label for="input">Buyer Name:</label>
                <input type="text" id="input" placeholder="Type Name Here"/>
            </div>
        </div>
    </div>

    <button onClick="download()" class="download">
        <span class="material-icons">download</span>
    </button>
</div>

<script>
    // responsive dimensions for mobile landscape view
    function resize() {
        document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
    }
    window.addEventListener('resize', resize);
    resize();

    // remove focus on input after Enter key is pressed
    document.querySelector('#input').addEventListener('keydown', ({key}) => {
        if (key === 'Enter')
            document.activeElement.blur();
    })

    // download image to device
    function download() {
        resize();
        const card = document.querySelector('.card');
        const imgHeight = 1000;
        const scale = imgHeight/card.offsetHeight;
        domtoimage.toPng(card, {height: imgHeight, width: card.offsetWidth * scale, style: {
                transform: `scale(${scale})`,
                transformOrigin: 'top left',
            }}).then((img) => {
            window.saveAs(img, 'boostercard.png');
        });
    }
</script>
</body>
</html>
